<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .job-list-container {
      height: calc(100vh - 250px);
      overflow-y: auto;
    }
    
    .job-detail-container {
      height: calc(100vh - 250px);
      overflow-y: auto;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .job-detail-container::-webkit-scrollbar {
      display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    .job-detail-container {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Job Portal</h1>
    </div>
  </header>
  
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="mb-6">
        <div class="bg-white rounded-lg shadow p-4">
          <form id="searchForm" class="flex flex-col sm:flex-row gap-2">
            <div class="flex-grow">
              <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
                Location
              </label>
              <div class="relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input
                  type="text"
                  id="location"
                  class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-12 py-2 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Enter location (e.g., Bengaluru, Remote)"
                >
              </div>
            </div>
            <div class="flex items-end">
              <button
                type="submit"
                class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                <svg class="mr-2 -ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div id="errorContainer" class="bg-red-50 border-l-4 border-red-400 p-4 mb-6 hidden">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p id="errorMessage" class="text-sm text-red-700"></p>
          </div>
        </div>
      </div>
      
      <div id="loadingIndicator" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      
      <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden">
        <div class="md:col-span-1">
          <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 bg-gray-50 border-b sticky top-0 z-10">
              <h2 class="text-lg font-semibold text-gray-800">Available Jobs (<span id="jobCount">0</span>)</h2>
            </div>
            <div class="job-list-container">
              <ul id="jobList" class="divide-y divide-gray-200">
                <!-- Job items will be inserted here -->
              </ul>
            </div>
          </div>
        </div>
        <div class="md:col-span-2">
          <div class="bg-white rounded-lg shadow h-full">
            <div id="jobDetail" class="job-detail-container p-6">
              <div class="flex items-center justify-center h-full">
                <p class="text-gray-500 text-center">Select a job to view details</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const jobList = document.getElementById('jobList');
      const jobDetail = document.getElementById('jobDetail');
      const jobCount = document.getElementById('jobCount');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const jobsContainer = document.getElementById('jobsContainer');
      const errorContainer = document.getElementById('errorContainer');
      const errorMessage = document.getElementById('errorMessage');
      const searchForm = document.getElementById('searchForm');
      const locationInput = document.getElementById('location');
      
      let jobs = [];
      let selectedJobId = null;
      
      // Fetch all jobs on page load
      fetchJobs();
      
      // Handle search form submission
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const location = locationInput.value.trim();
        searchJobs(location);
      });
      
      // Fetch all jobs
      async function fetchJobs() {
        try {
          showLoading();
          const response = await axios.get('http://localhost:5000/api/jobs');
          jobs = response.data;
          renderJobs(jobs);
          hideLoading();
        } catch (err) {
          console.error('Error fetching jobs:', err);
          showError('Failed to fetch jobs. Please try again later.');
          hideLoading();
        }
      }
      
      // Search jobs by location
      async function searchJobs(location) {
        try {
          showLoading();
          if (location === '') {
            renderJobs(jobs);
          } else {
            const response = await axios.get(`http://localhost:5000/api/jobs/search?location=${location}`);
            renderJobs(response.data);
          }
          hideLoading();
        } catch (err) {
          console.error('Error searching jobs:', err);
          showError('Failed to search jobs. Please try again later.');
          hideLoading();
        }
      }
      
      // Render jobs list
      function renderJobs(jobsToRender) {
        jobList.innerHTML = '';
        jobCount.textContent = jobsToRender.length;
        
        if (jobsToRender.length === 0) {
          jobList.innerHTML = '<li class="p-4 text-center text-gray-500">No jobs found</li>';
          return;
        }
        
        jobsToRender.forEach(job => {
          const li = document.createElement('li');
          li.className = `p-4 cursor-pointer hover:bg-gray-50 transition-colors ${
            selectedJobId === job._id ? 'bg-blue-50 border-l-4 border-blue-500' : ''
          }`;
          li.innerHTML = `
            <div class="flex flex-col">
              <h3 class="font-medium text-gray-900">${job.jobTitle}</h3>
              <div class="mt-1 flex items-center text-sm text-gray-500">
                <svg class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                <span>${job.location}</span>
              </div>
              <div class="mt-1 flex items-center text-sm text-gray-500">
                <svg class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                <span>Posted: ${job.postedDate}</span>
              </div>
              <div class="mt-1 flex items-center text-sm text-gray-500">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                  ${job.employmentType}
                </span>
              </div>
            </div>
          `;
          li.addEventListener('click', () => selectJob(job));
          jobList.appendChild(li);
        });
      }
      
      // Select a job and show details
      function selectJob(job) {
        selectedJobId = job._id;
        renderJobs(jobs); // Re-render to update selected state
        
        jobDetail.innerHTML = `
          <div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">${job.jobTitle}</h2>
            
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                ${job.employmentType}
              </span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                ${job.experienceRange}
              </span>
            </div>
            
            <div class="mb-6 text-gray-600">
              <div class="flex items-center mb-2">
                <svg class="flex-shrink-0 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                <span>${job.location}</span>
              </div>
              
              <div class="flex items-center mb-2">
                <svg class="flex-shrink-0 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                <span>Posted: ${job.postedDate}</span>
              </div>
              
              <div class="flex items-center">
                <svg class="flex-shrink-0 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
                </svg>
                <span>Source: ${job.source}</span>
              </div>
            </div>
            
            <div class="border-t pt-4">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">Job Description</h3>
              <p class="text-gray-700 whitespace-pre-line">${job.description}</p>
            </div>
          </div>
        `;
      }
      
      // Show loading indicator
      function showLoading() {
        loadingIndicator.classList.remove('hidden');
        jobsContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
      }
      
      // Hide loading indicator
      function hideLoading() {
        loadingIndicator.classList.add('hidden');
        jobsContainer.classList.remove('hidden');
      }
      
      // Show error message
      function showError(message) {
        errorContainer.classList.remove('hidden');
        errorMessage.textContent = message;
      }
    });
  </script>
</body>
</html>
